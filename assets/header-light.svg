<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf6ee"/>
      <stop offset="50%" style="stop-color:#fef9f2"/>
      <stop offset="100%" style="stop-color:#fdf6ee"/>
    </linearGradient>
    <linearGradient id="fire1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e85d00"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="fire2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#d44000"/>
      <stop offset="40%" style="stop-color:#e86b00"/>
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="fire3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e87800"/>
      <stop offset="60%" style="stop-color:#ffa040"/>
      <stop offset="100%" style="stop-color:#ffd080;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b84c00"/>
      <stop offset="50%" style="stop-color:#d46a00"/>
      <stop offset="100%" style="stop-color:#b84c00"/>
    </linearGradient>
    <filter id="blur1"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="blur2"><feGaussianBlur stdDeviation="6"/></filter>
  </defs>
  <style>
    @keyframes flicker1 { 0%,100%{transform:translateY(0) scaleY(1);opacity:.7}25%{transform:translateY(-8px) scaleY(1.05);opacity:.85}50%{transform:translateY(-3px) scaleY(.97);opacity:.65}75%{transform:translateY(-12px) scaleY(1.08);opacity:.8} }
    @keyframes flicker2 { 0%,100%{transform:translateY(0) scaleX(1);opacity:.6}30%{transform:translateY(-15px) scaleX(.95);opacity:.7}60%{transform:translateY(-5px) scaleX(1.05);opacity:.55}80%{transform:translateY(-10px) scaleX(.98);opacity:.65} }
    @keyframes flicker3 { 0%,100%{transform:translateY(0) scaleY(1);opacity:.5}20%{transform:translateY(-6px) scaleY(1.1);opacity:.65}45%{transform:translateY(-14px) scaleY(.95);opacity:.6}70%{transform:translateY(-4px) scaleY(1.03);opacity:.55} }
    @keyframes ember1 { 0%{transform:translate(0,0);opacity:.8}100%{transform:translate(-20px,-80px);opacity:0} }
    @keyframes ember2 { 0%{transform:translate(0,0);opacity:.6}100%{transform:translate(15px,-90px);opacity:0} }
    @keyframes ember3 { 0%{transform:translate(0,0);opacity:.7}100%{transform:translate(-10px,-70px);opacity:0} }
    @keyframes pulseGlow { 0%,100%{opacity:.15}50%{opacity:.25} }
    @keyframes subtitleFade { 0%,100%{opacity:.6}50%{opacity:.8} }
    .flame1{animation:flicker1 3s ease-in-out infinite;transform-origin:center bottom}
    .flame2{animation:flicker2 2.5s ease-in-out infinite;transform-origin:center bottom}
    .flame3{animation:flicker3 3.5s ease-in-out infinite;transform-origin:center bottom}
    .ember1{animation:ember1 2.5s ease-out infinite}
    .ember2{animation:ember2 3s ease-out infinite .8s}
    .ember3{animation:ember3 2s ease-out infinite 1.5s}
    .glow-pulse{animation:pulseGlow 4s ease-in-out infinite}
    .subtitle{animation:subtitleFade 5s ease-in-out infinite}
  </style>
  <rect width="800" height="280" fill="url(#bg)"/>
  <g opacity="0.04">
    <line x1="0" y1="0" x2="0" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="40" y1="0" x2="40" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="80" y1="0" x2="80" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="120" y1="0" x2="120" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="160" y1="0" x2="160" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="200" y1="0" x2="200" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="240" y1="0" x2="240" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="280" y1="0" x2="280" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="320" y1="0" x2="320" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="360" y1="0" x2="360" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="400" y1="0" x2="400" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="440" y1="0" x2="440" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="480" y1="0" x2="480" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="520" y1="0" x2="520" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="560" y1="0" x2="560" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="600" y1="0" x2="600" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="640" y1="0" x2="640" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="680" y1="0" x2="680" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="720" y1="0" x2="720" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="760" y1="0" x2="760" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="800" y1="0" x2="800" y2="280" stroke="#b84c00" stroke-width="0.5" stroke-dasharray="2,18"/>
  </g>
  <ellipse cx="400" cy="260" rx="200" ry="40" fill="url(#glow)" class="glow-pulse"/>
  <g transform="translate(400, 280)">
    <ellipse class="flame2" cx="-25" cy="-40" rx="15" ry="42" fill="url(#fire2)" filter="url(#blur2)" opacity="0.3"/>
    <ellipse class="flame3" cx="25" cy="-38" rx="14" ry="40" fill="url(#fire3)" filter="url(#blur2)" opacity="0.3"/>
    <ellipse class="flame1" cx="0" cy="-44" rx="18" ry="48" fill="url(#fire1)" filter="url(#blur1)" opacity="0.35"/>
  </g>
  <circle class="ember1" cx="385" cy="240" r="1.5" fill="#e86b00"/>
  <circle class="ember2" cx="410" cy="245" r="1" fill="#d46a00"/>
  <circle class="ember3" cx="395" cy="235" r="1.2" fill="#e87800"/>
  <circle class="ember1" cx="420" cy="248" r="0.8" fill="#e86b00" style="animation-delay:1.2s"/>
  <circle class="ember2" cx="375" cy="242" r="1" fill="#d44000" style="animation-delay:.5s"/>
  <text x="400" y="115" text-anchor="middle" font-family="'Georgia','Times New Roman',serif" font-size="72" font-weight="bold" fill="url(#textGrad)" letter-spacing="12">kiln</text>
  <line x1="310" y1="138" x2="490" y2="138" stroke="#b84c00" stroke-width="0.5" opacity="0.3"/>
  <text class="subtitle" x="400" y="165" text-anchor="middle" font-family="'Georgia','Times New Roman',serif" font-size="16" fill="#8B6540" letter-spacing="5" font-style="italic">raw ideas in. verified code out.</text>
  <g transform="translate(400, 210)">
    <text x="-140" y="0" text-anchor="middle" font-family="'Courier New',monospace" font-size="11" fill="#9B7030" letter-spacing="1">12 AGENTS</text>
    <text x="-50" y="0" text-anchor="middle" font-family="'Courier New',monospace" font-size="11" fill="#C8A060">&#x2022;</text>
    <text x="0" y="0" text-anchor="middle" font-family="'Courier New',monospace" font-size="11" fill="#9B7030" letter-spacing="1">15 SKILLS</text>
    <text x="50" y="0" text-anchor="middle" font-family="'Courier New',monospace" font-size="11" fill="#C8A060">&#x2022;</text>
    <text x="140" y="0" text-anchor="middle" font-family="'Courier New',monospace" font-size="11" fill="#9B7030" letter-spacing="1">ZERO DEPS</text>
  </g>
  <rect x="200" y="275" width="400" height="1" fill="#b84c00" opacity="0.12"/>
</svg>
