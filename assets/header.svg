<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a00"/>
      <stop offset="50%" style="stop-color:#2d1200"/>
      <stop offset="100%" style="stop-color:#1a0a00"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9500"/>
      <stop offset="50%" style="stop-color:#ffcc00"/>
      <stop offset="100%" style="stop-color:#ff9500"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <style>
    @keyframes subtitleFade {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }
    .subtitle { animation: subtitleFade 5s ease-in-out infinite; }
  </style>

  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="0" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="40" y1="0" x2="40" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="80" y1="0" x2="80" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="120" y1="0" x2="120" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="160" y1="0" x2="160" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="240" y1="0" x2="240" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="280" y1="0" x2="280" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="320" y1="0" x2="320" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="360" y1="0" x2="360" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="440" y1="0" x2="440" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="480" y1="0" x2="480" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="520" y1="0" x2="520" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="560" y1="0" x2="560" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="640" y1="0" x2="640" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="680" y1="0" x2="680" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="720" y1="0" x2="720" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="760" y1="0" x2="760" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="800" y1="0" x2="800" y2="200" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
  </g>

  <!-- Bottom glow -->
  <ellipse cx="400" cy="200" rx="250" ry="30" fill="url(#glow)"/>

  <!-- Title -->
  <text x="400" y="85" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#textGrad)" letter-spacing="12">kiln</text>

  <!-- Decorative line -->
  <line x1="310" y1="105" x2="490" y2="105" stroke="#ff9500" stroke-width="0.5" opacity="0.4"/>

  <!-- Subtitle -->
  <text class="subtitle" x="400" y="132" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="16" fill="#c8956c" letter-spacing="5" font-style="italic">raw ideas in. verified code out.</text>

  <!-- Stats bar -->
  <g transform="translate(400, 168)">
    <text x="-140" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#8B6914" letter-spacing="1">12 AGENTS</text>
    <text x="-50" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#594318">&#x2022;</text>
    <text x="0" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#8B6914" letter-spacing="1">15 SKILLS</text>
    <text x="50" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#594318">&#x2022;</text>
    <text x="140" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#8B6914" letter-spacing="1">ZERO DEPS</text>
  </g>

  <!-- Bottom border -->
  <rect x="200" y="196" width="400" height="1" fill="#ff9500" opacity="0.2"/>
</svg>
