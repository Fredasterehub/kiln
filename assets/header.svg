<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a00"/>
      <stop offset="50%" style="stop-color:#2d1200"/>
      <stop offset="100%" style="stop-color:#1a0a00"/>
    </linearGradient>
    <linearGradient id="fire1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="50%" style="stop-color:#ff9500"/>
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="fire2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="40%" style="stop-color:#ff7b00"/>
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="fire3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c00"/>
      <stop offset="60%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#ffe0a0;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9500"/>
      <stop offset="50%" style="stop-color:#ffcc00"/>
      <stop offset="100%" style="stop-color:#ff9500"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  <style>
    @keyframes flicker1 {
      0%, 100% { transform: translateY(0) scaleY(1); opacity: 0.9; }
      25% { transform: translateY(-8px) scaleY(1.05); opacity: 1; }
      50% { transform: translateY(-3px) scaleY(0.97); opacity: 0.85; }
      75% { transform: translateY(-12px) scaleY(1.08); opacity: 0.95; }
    }
    @keyframes flicker2 {
      0%, 100% { transform: translateY(0) scaleX(1); opacity: 0.8; }
      30% { transform: translateY(-15px) scaleX(0.95); opacity: 0.9; }
      60% { transform: translateY(-5px) scaleX(1.05); opacity: 0.75; }
      80% { transform: translateY(-10px) scaleX(0.98); opacity: 0.85; }
    }
    @keyframes flicker3 {
      0%, 100% { transform: translateY(0) scaleY(1); opacity: 0.7; }
      20% { transform: translateY(-6px) scaleY(1.1); opacity: 0.85; }
      45% { transform: translateY(-14px) scaleY(0.95); opacity: 0.8; }
      70% { transform: translateY(-4px) scaleY(1.03); opacity: 0.75; }
    }
    @keyframes ember1 {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-20px, -80px); opacity: 0; }
    }
    @keyframes ember2 {
      0% { transform: translate(0, 0); opacity: 0.8; }
      100% { transform: translate(15px, -90px); opacity: 0; }
    }
    @keyframes ember3 {
      0% { transform: translate(0, 0); opacity: 0.9; }
      100% { transform: translate(-10px, -70px); opacity: 0; }
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }
    @keyframes shimmer {
      0% { stop-color: #ff9500; }
      50% { stop-color: #ffcc00; }
      100% { stop-color: #ff9500; }
    }
    @keyframes subtitleFade {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }
    .flame1 { animation: flicker1 3s ease-in-out infinite; transform-origin: center bottom; }
    .flame2 { animation: flicker2 2.5s ease-in-out infinite; transform-origin: center bottom; }
    .flame3 { animation: flicker3 3.5s ease-in-out infinite; transform-origin: center bottom; }
    .ember1 { animation: ember1 2.5s ease-out infinite; }
    .ember2 { animation: ember2 3s ease-out infinite 0.8s; }
    .ember3 { animation: ember3 2s ease-out infinite 1.5s; }
    .glow-pulse { animation: pulseGlow 4s ease-in-out infinite; }
    .subtitle { animation: subtitleFade 5s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="0" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="40" y1="0" x2="40" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="80" y1="0" x2="80" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="120" y1="0" x2="120" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="160" y1="0" x2="160" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="200" y1="0" x2="200" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="240" y1="0" x2="240" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="280" y1="0" x2="280" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="320" y1="0" x2="320" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="360" y1="0" x2="360" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="400" y1="0" x2="400" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="440" y1="0" x2="440" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="480" y1="0" x2="480" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="520" y1="0" x2="520" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="560" y1="0" x2="560" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="600" y1="0" x2="600" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="640" y1="0" x2="640" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="680" y1="0" x2="680" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="720" y1="0" x2="720" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="760" y1="0" x2="760" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
    <line x1="800" y1="0" x2="800" y2="280" stroke="#ff9500" stroke-width="0.5" stroke-dasharray="2,18"/>
  </g>

  <!-- Bottom glow -->
  <ellipse cx="400" cy="260" rx="200" ry="40" fill="url(#glow)" class="glow-pulse"/>

  <!-- Flames (behind everything, lower position) -->
  <g transform="translate(400, 280)">
    <ellipse class="flame2" cx="-25" cy="-40" rx="15" ry="42" fill="url(#fire2)" filter="url(#blur2)" opacity="0.35"/>
    <ellipse class="flame3" cx="25" cy="-38" rx="14" ry="40" fill="url(#fire3)" filter="url(#blur2)" opacity="0.35"/>
    <ellipse class="flame1" cx="0" cy="-44" rx="18" ry="48" fill="url(#fire1)" filter="url(#blur1)" opacity="0.4"/>
  </g>

  <!-- Embers (start lower) -->
  <circle class="ember1" cx="385" cy="240" r="1.5" fill="#ffcc00"/>
  <circle class="ember2" cx="410" cy="245" r="1" fill="#ff9500"/>
  <circle class="ember3" cx="395" cy="235" r="1.2" fill="#ffa500"/>
  <circle class="ember1" cx="420" cy="248" r="0.8" fill="#ffcc00" style="animation-delay: 1.2s"/>
  <circle class="ember2" cx="375" cy="242" r="1" fill="#ff7b00" style="animation-delay: 0.5s"/>

  <!-- Title (on top of flames) -->
  <text x="400" y="110" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#textGrad)" letter-spacing="12">kiln</text>

  <!-- Decorative line -->
  <line x1="310" y1="132" x2="490" y2="132" stroke="#ff9500" stroke-width="0.5" opacity="0.4"/>

  <!-- Subtitle -->
  <text class="subtitle" x="400" y="158" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="16" fill="#c8956c" letter-spacing="5" font-style="italic">raw ideas in. verified code out.</text>

  <!-- Stats bar -->
  <g transform="translate(400, 195)">
    <text x="-140" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#8B6914" letter-spacing="1">12 AGENTS</text>
    <text x="-50" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#594318" letter-spacing="0">&#x2022;</text>
    <text x="0" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#8B6914" letter-spacing="1">15 SKILLS</text>
    <text x="50" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#594318" letter-spacing="0">&#x2022;</text>
    <text x="140" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#8B6914" letter-spacing="1">ZERO DEPS</text>
  </g>

  <!-- Bottom border glow line -->
  <rect x="200" y="275" width="400" height="1" fill="#ff9500" opacity="0.2"/>
</svg>
