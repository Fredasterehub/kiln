<svg xmlns="http://www.w3.org/2000/svg" width="720" height="80" viewBox="0 0 720 80">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a0a00;stop-opacity:0"/>
      <stop offset="10%" style="stop-color:#1a0a00"/>
      <stop offset="90%" style="stop-color:#1a0a00"/>
      <stop offset="100%" style="stop-color:#1a0a00;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <style>
    @keyframes flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes pulse1 { 0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)} }
    @keyframes pulse2 { 0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)} }
    @keyframes pulse3 { 0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)} }
    @keyframes pulse4 { 0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)} }
    @keyframes pulse5 { 0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)} }
    @keyframes pulse6 { 0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)} }
    .flow-line { animation: flow 1s linear infinite; stroke-dasharray: 6,4; }
    .s1 { animation: pulse1 3s ease-in-out infinite 0s; transform-origin: 72px 40px; }
    .s2 { animation: pulse2 3s ease-in-out infinite 0.5s; transform-origin: 192px 40px; }
    .s3 { animation: pulse3 3s ease-in-out infinite 1s; transform-origin: 312px 40px; }
    .s4 { animation: pulse4 3s ease-in-out infinite 1.5s; transform-origin: 432px 40px; }
    .s5 { animation: pulse5 3s ease-in-out infinite 2s; transform-origin: 552px 40px; }
    .s6 { animation: pulse6 3s ease-in-out infinite 2.5s; transform-origin: 660px 40px; }
    .label { font-family: 'Courier New', monospace; font-size: 9px; fill: #c8956c; letter-spacing: 0.5px; }
    .icon { font-size: 16px; }
  </style>

  <rect width="720" height="80" fill="url(#bg)" rx="8"/>

  <!-- Flow lines -->
  <line class="flow-line" x1="110" y1="36" x2="150" y2="36" stroke="#ff950040" stroke-width="1"/>
  <line class="flow-line" x1="230" y1="36" x2="270" y2="36" stroke="#ff950040" stroke-width="1"/>
  <line class="flow-line" x1="350" y1="36" x2="390" y2="36" stroke="#ff950040" stroke-width="1"/>
  <line class="flow-line" x1="470" y1="36" x2="510" y2="36" stroke="#ff950040" stroke-width="1"/>
  <line class="flow-line" x1="590" y1="36" x2="620" y2="36" stroke="#ff950040" stroke-width="1"/>

  <!-- Stage 1: Brainstorm -->
  <g class="s1">
    <circle cx="72" cy="32" r="16" fill="none" stroke="#ff9500" stroke-width="0.8" opacity="0.3"/>
    <text x="72" y="38" text-anchor="middle" class="icon">&#x1F9E0;</text>
    <text x="72" y="62" text-anchor="middle" class="label">BRAINSTORM</text>
  </g>

  <!-- Stage 2: Roadmap -->
  <g class="s2">
    <circle cx="192" cy="32" r="16" fill="none" stroke="#ff9500" stroke-width="0.8" opacity="0.3"/>
    <text x="192" y="38" text-anchor="middle" class="icon">&#x1F5FA;</text>
    <text x="192" y="62" text-anchor="middle" class="label">ROADMAP</text>
  </g>

  <!-- Stage 3: Plan -->
  <g class="s3">
    <circle cx="312" cy="32" r="16" fill="none" stroke="#ff9500" stroke-width="0.8" opacity="0.3"/>
    <text x="312" y="38" text-anchor="middle" class="icon">&#x1F4D0;</text>
    <text x="312" y="62" text-anchor="middle" class="label">PLAN</text>
  </g>

  <!-- Stage 4: Execute -->
  <g class="s4">
    <circle cx="432" cy="32" r="16" fill="none" stroke="#ff9500" stroke-width="0.8" opacity="0.3"/>
    <text x="432" y="38" text-anchor="middle" class="icon">&#x26A1;</text>
    <text x="432" y="62" text-anchor="middle" class="label">EXECUTE</text>
  </g>

  <!-- Stage 5: Verify -->
  <g class="s5">
    <circle cx="552" cy="32" r="16" fill="none" stroke="#ff9500" stroke-width="0.8" opacity="0.3"/>
    <text x="552" y="38" text-anchor="middle" class="icon">&#x1F50D;</text>
    <text x="552" y="62" text-anchor="middle" class="label">VERIFY</text>
  </g>

  <!-- Stage 6: Reconcile -->
  <g class="s6">
    <circle cx="660" cy="32" r="16" fill="none" stroke="#ff9500" stroke-width="0.8" opacity="0.3"/>
    <text x="660" y="38" text-anchor="middle" class="icon">&#x1F4DA;</text>
    <text x="660" y="62" text-anchor="middle" class="label">RECONCILE</text>
  </g>
</svg>
