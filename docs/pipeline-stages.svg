<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 310" width="820" height="310" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <style>
    .title { font-size: 26px; font-weight: 700; fill: #1e1e1e; }
    .subtitle { font-size: 14px; fill: #757575; }
    .stage-label { font-size: 17px; font-weight: 600; fill: #1e1e1e; }
    .agent-text { font-size: 12px; fill: #666; }
    .legend { font-size: 11px; fill: #999; }
    .corr-label { font-size: 11px; fill: #ef4444; font-weight: 500; }
  </style>

  <!-- Title -->
  <text x="410" y="28" text-anchor="middle" class="title">Kiln Pipeline</text>
  <text x="410" y="50" text-anchor="middle" class="subtitle">5 stages  ·  19 agents  ·  3 model families</text>

  <!-- Stage 1: Brainstorm -->
  <rect x="20" y="90" width="130" height="52" rx="10" fill="#fff3bf" stroke="#f59e0b" stroke-width="2"/>
  <text x="85" y="121" text-anchor="middle" class="stage-label">Brainstorm</text>
  <text x="30" y="162" class="agent-text">Da Vinci</text>
  <text x="30" y="177" class="agent-text">Mnemosyne</text>

  <!-- Arrow 1→2 -->
  <line x1="150" y1="116" x2="170" y2="116" stroke="#1e1e1e" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 2: Plan -->
  <rect x="170" y="90" width="130" height="52" rx="10" fill="#d0bfff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="235" y="121" text-anchor="middle" class="stage-label">Plan</text>
  <text x="180" y="162" class="agent-text">Aristotle</text>
  <text x="180" y="177" class="agent-text">Confucius · Sun Tzu</text>
  <text x="180" y="192" class="agent-text">Socrates · Plato</text>
  <text x="180" y="207" class="agent-text">Athena</text>

  <!-- Arrow 2→3 -->
  <line x1="300" y1="116" x2="320" y2="116" stroke="#1e1e1e" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 3: Execute -->
  <rect x="320" y="90" width="130" height="52" rx="10" fill="#a5d8ff" stroke="#4a9eed" stroke-width="2"/>
  <text x="385" y="121" text-anchor="middle" class="stage-label">Execute</text>
  <text x="330" y="162" class="agent-text">Maestro</text>
  <text x="330" y="177" class="agent-text">Scheherazade</text>
  <text x="330" y="192" class="agent-text">Codex · Sphinx</text>
  <text x="330" y="207" class="agent-text">Sherlock</text>

  <!-- Arrow 3→4 -->
  <line x1="450" y1="116" x2="470" y2="116" stroke="#1e1e1e" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 4: Validate -->
  <rect x="470" y="90" width="130" height="52" rx="10" fill="#ffd8a8" stroke="#f59e0b" stroke-width="2"/>
  <text x="535" y="121" text-anchor="middle" class="stage-label">Validate</text>
  <text x="480" y="162" class="agent-text">Argus</text>

  <!-- Arrow 4→5 -->
  <line x1="600" y1="116" x2="620" y2="116" stroke="#1e1e1e" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 5: Deliver -->
  <rect x="620" y="90" width="130" height="52" rx="10" fill="#b2f2bb" stroke="#22c55e" stroke-width="2"/>
  <text x="685" y="121" text-anchor="middle" class="stage-label">Deliver</text>
  <text x="630" y="162" class="agent-text">Kiln</text>

  <!-- Correction loop (Validate → Execute) -->
  <path d="M535 90 L535 68 L385 68 L385 90" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrow-red)"/>
  <text x="460" y="63" text-anchor="middle" class="corr-label">corrections (max 3)</text>

  <!-- Legend -->
  <text x="410" y="240" text-anchor="middle" class="legend">Opus 4.6 planning + review  ·  GPT-5.2 sharpening  ·  GPT-5.3-codex implementation</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1e1e1e"/>
    </marker>
    <marker id="arrow-red" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ef4444"/>
    </marker>
  </defs>
</svg>